<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables (Rows and columns) </title>
</head>
<body>
    <table border="black">
        <caption> table merged cell </caption>
       
       <tr>
           
           <td rowspan="2"></td> 
            <th colspan="2">
                Average
            </th>
            <th rowspan="2">REDEYES</th>
            
            
       </tr>
       <tr>
            
            <th>
                height
            </th>
            <th>
                weight
            </th>
       </tr>
       <tr>
                <td>Male</td>
                <td>1.9</td>
                <td>0.003</td>
                <td>40%</td>
       </tr>
       <tr>
                <td>Female</td>
                <td>1.8</td>
                <td>0.002</td>
                <td>43%</td>
       </tr>
    </table>
    
</body>
</html>
